<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Roadmap 2025 | Interactive Learning Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="roadmapData.js"></script>
    <script src="main.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);

            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --bg-surface: #0e3460;

            --text-primary: #ffffff;
            --text-secondary: #a0a9c0;
            --text-muted: #6b7280;

            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;

            --border-color: #374151;
            --hover-bg: rgba(59, 130, 246, 0.1);

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {

            0%,
            100% {
                transform: translateX(0) translateY(0);
            }

            25% {
                transform: translateX(-20px) translateY(-10px);
            }

            50% {
                transform: translateX(20px) translateY(10px);
            }

            75% {
                transform: translateX(-10px) translateY(20px);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
        }

        .header .tech-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .tech-icon {
            width: 60px;
            height: 60px;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .tech-icon:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .tech-icon.docker {
            color: #2496ed;
        }

        .tech-icon.kubernetes {
            color: #326ce5;
        }

        .tech-icon.aws {
            color: #ff9900;
        }

        .tech-icon.terraform {
            color: #7b42bc;
        }

        /* Progress Summary */
        .progress-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
            border-color: var(--accent-blue);
        }

        .stat-card .icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        /* Controls */
        .controls {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 1;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn:hover {
            background: var(--hover-bg);
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .reset-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid #ef4444;
            color: #ef4444;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .reset-btn:hover {
            background: #ef4444;
            color: white;
        }

        /* Tabs */
        .tab-container {
            margin-bottom: 2rem;
        }

        .tab-buttons {
            display: flex;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 0.5rem;
            gap: 0.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: var(--hover-bg);
        }

        .tab-btn.active {
            background: var(--accent-blue);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Progress Log */
        .progress-log-content {
            padding: 2rem;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .log-title {
            font-size: 1.75rem;
            color: var(--text-primary);
            font-weight: 600;
            margin: 0;
        }

        .clear-log-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid #ef4444;
            background: transparent;
            color: #ef4444;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .clear-log-btn:hover {
            background: #ef4444;
            color: white;
        }

        .log-stats {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: var(--radius-xl);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .log-stat {
            text-align: center;
            position: relative;
            padding: 1rem;
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
        }

        .log-stat:hover {
            background: var(--hover-bg);
            transform: translateY(-2px);
        }

        .log-stat-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }

        .log-stat-number {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .log-stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Log Date Groups */
        .log-date-group {
            margin-bottom: 2rem;
        }

        .log-date-header {
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .log-date-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .log-date {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .log-date-count {
            font-size: 0.875rem;
            color: var(--text-muted);
            background: var(--bg-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-md);
        }

        .log-entries-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* Enhanced Log Entries */
        .log-entry {
            display: flex;
            align-items: flex-start;
            padding: 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            position: relative;
            transition: all 0.3s ease;
            gap: 1rem;
        }

        .log-entry:hover {
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .log-entry-icon {
            flex-shrink: 0;
        }

        .log-icon-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
        }

        .log-icon-wrapper.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }

        .log-icon-wrapper.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .log-entry-content {
            flex: 1;
            min-width: 0;
        }

        .log-entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            gap: 1rem;
        }

        .log-entry-title {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.4;
        }

        .log-entry-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.25rem;
            flex-shrink: 0;
        }

        .log-entry-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .log-entry-action {
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .log-entry-context {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .log-entry-actions {
            flex-shrink: 0;
        }

        .log-delete-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--text-muted);
            opacity: 0;
        }

        .log-delete-btn:hover {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
            transform: scale(1.05);
        }

        .log-entry:hover .log-delete-btn {
            opacity: 1;
        }

        /* Enhanced No Logs State */
        .no-logs {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
        }

        .no-logs-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-muted);
        }

        .no-logs h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .no-logs p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .no-logs-tips {
            display: flex;
            justify-content: center;
        }

        .tip {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .tip i {
            color: var(--accent-orange);
        }

        /* Log Pagination */
        .log-pagination {
            margin-top: 2rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            text-align: center;
        }

        .pagination-info {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .load-more-btn,
        .reset-pagination-btn {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: var(--shadow-md);
        }

        .load-more-btn:hover,
        .reset-pagination-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .load-more-btn:active,
        .reset-pagination-btn:active {
            transform: translateY(0);
        }

        .reset-pagination-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .reset-pagination-btn:hover {
            background: var(--hover-bg);
            border-color: var(--accent-blue);
            color: var(--text-primary);
        }

        /* Loading state for pagination */
        .load-more-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .load-more-btn.loading i {
            animation: spin 1s linear infinite;
        }

        /* Roadmap Content */
        .content {
            display: grid;
            gap: 2rem;
        }

        .phase {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .phase::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .phase:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
            border-color: var(--accent-blue);
        }

        .phase-header {
            padding: 2rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            background: var(--bg-card);
        }

        .phase-header:hover {
            background: var(--hover-bg);
        }

        .phase-header>div:first-child {
            flex: 1;
            min-width: 0;
        }

        .phase-header h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .phase-duration {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .phase-stats {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .phase-progress {
            background: var(--bg-secondary);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .phase-progress-bar {
            background: var(--primary-gradient);
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 4px;
            min-width: 0;
            position: relative;
        }

        .phase-progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .toggle-icon {
            font-size: 1.25rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .toggle-icon.rotated {
            transform: rotate(180deg);
            color: var(--accent-blue);
        }

        .phase-content {
            padding: 0 2rem 2rem;
            display: none;
        }

        .phase-content.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        /* Week Styling */
        .week {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .week::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-gradient);
            border-radius: 0 4px 4px 0;
        }

        .week:hover {
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-md);
        }

        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .week-title {
            font-size: 1.25rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .week-time {
            background: var(--primary-gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Topic Styling */
        .topic {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .topic:hover {
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .topic.completed {
            border-color: var(--accent-green);
            background: rgba(16, 185, 129, 0.05);
        }

        .topic-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
        }

        .checkbox:hover {
            border-color: var(--accent-blue);
            background: var(--hover-bg);
        }

        .checkbox.checked {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .checkbox.checked::after {
            content: '✓';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .topic-title {
            font-size: 1.125rem;
            color: var(--text-primary);
            font-weight: 500;
            flex: 1;
            line-height: 1.4;
        }

        .topic.completed .topic-title {
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .expand-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .expand-btn:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        /* Topic Details */
        .topic-details {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: none;
        }

        .topic-details.active {
            display: block;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-section h4 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-section p {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .detail-section ul {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
            padding-left: 1.5rem;
        }

        .detail-section li {
            margin-bottom: 0.5rem;
            position: relative;
        }

        .detail-section li::marker {
            color: var(--accent-blue);
        }

        /* Resources */
        .resources-accordion {
            margin-top: 1rem;
        }

        .resource-accordion {
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
            overflow: hidden;
            background: var(--bg-secondary);
        }

        .resource-accordion-header {
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }

        .resource-accordion-header:hover {
            background: var(--hover-bg);
        }

        .resource-type-icon {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
        }

        .resource-type-label {
            flex: 1;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .resource-toggle-icon {
            transition: transform 0.3s ease;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .resource-toggle-icon.rotated {
            transform: rotate(180deg);
            color: var(--accent-blue);
        }

        .resource-accordion-content {
            display: none;
            padding: 1.5rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        .resource-accordion-content.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .resource-list {
            display: grid;
            gap: 0.75rem;
        }

        .resource-link {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .resource-link:hover {
            border-color: var(--accent-blue);
            background: var(--hover-bg);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .youtube-link {
            border-color: #ef4444;
        }

        .youtube-link:hover {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 1.5rem;
            }

            .progress-summary {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: clamp(2rem, 8vw, 3rem);
            }

            .header .tech-icons {
                gap: 1rem;
            }

            .tech-icon {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }

            .progress-summary {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .stat-card {
                padding: 1.5rem;
            }

            .controls {
                flex-direction: column;
                gap: 1rem;
            }

            .search-box {
                min-width: auto;
            }

            .tab-buttons {
                flex-direction: column;
                gap: 0.25rem;
            }

            .phase-header {
                padding: 1.5rem;
            }

            .phase-header h2 {
                font-size: 1.5rem;
            }

            .week-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .topic-header {
                flex-wrap: wrap;
                gap: 0.75rem;
            }

            .progress-log-content {
                padding: 1rem;
            }

            .log-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 1.5rem;
            }

            .log-entry {
                padding: 1rem;
            }

            .log-entry-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .log-delete-btn {
                opacity: 1;
            }

            .log-date-info {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .header .tech-icons {
                gap: 0.75rem;
            }

            .tech-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .log-stats {
                grid-template-columns: 1fr;
            }

            .log-entry {
                padding: 1rem;
                gap: 0.75rem;
            }

            .log-entry-title {
                font-size: 0.9rem;
            }

            .log-entry-details {
                gap: 0.25rem;
            }

            .no-logs {
                padding: 2rem 1rem;
            }

            .no-logs-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .tip {
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
            }

            .log-pagination {
                padding: 1.5rem 1rem;
            }

            .load-more-btn,
            .reset-pagination-btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }

            .resource-list {
                gap: 0.5rem;
            }

            .resource-link {
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>DevOps Roadmap 2025</h1>
            <p>Master DevOps with our comprehensive 28-week learning path. Track your progress and build expertise step
                by step.</p>

            <div class="tech-icons">
                <div class="tech-icon docker" title="Docker">
                    <i class="fab fa-docker"></i>
                </div>
                <div class="tech-icon kubernetes" title="Kubernetes">
                    <i class="fas fa-dharmachakra"></i>
                </div>
                <div class="tech-icon aws" title="AWS">
                    <i class="fab fa-aws"></i>
                </div>
                <div class="tech-icon terraform" title="Terraform">
                    <i class="fas fa-layer-group"></i>
                </div>
            </div>
        </div>

        <!-- Progress Summary -->
        <div class="progress-summary">
            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3 id="totalCompleted">0</h3>
                <p>Topics Completed</p>
            </div>
            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-list"></i>
                </div>
                <h3 id="totalTopics">0</h3>
                <p>Total Topics</p>
            </div>
            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h3 id="overallProgress">0%</h3>
                <p>Overall Progress</p>
            </div>
            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <h3 id="currentPhase">-</h3>
                <p>Current Phase</p>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="roadmap">
                    <i class="fas fa-route"></i>
                    Learning Roadmap
                </button>
                <button class="tab-btn" data-tab="progress-log">
                    <i class="fas fa-history"></i>
                    Progress Log
                </button>
            </div>
        </div>

        <!-- Roadmap Tab -->
        <div class="tab-content active" id="roadmap-tab">
            <div class="controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search topics, technologies, or resources...">
                </div>
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i>
                    All Topics
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i>
                    Completed
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i>
                    Pending
                </button>
                <button class="reset-btn" id="resetProgress">
                    <i class="fas fa-redo"></i>
                    Reset Progress
                </button>
            </div>

            <div class="content" id="roadmapContent"></div>
        </div>

        <!-- Progress Log Tab -->
        <div class="tab-content" id="progress-log-tab">
            <div class="progress-log-content">
                <div class="log-header">
                    <h2 class="log-title">
                        <i class="fas fa-history"></i>
                        Progress Activity Log
                    </h2>
                    <button class="clear-log-btn" id="clearProgressLog">
                        <i class="fas fa-trash"></i>
                        Clear Log
                    </button>
                </div>
                <div class="log-stats" id="logStats"></div>
                <div id="progressLogEntries"></div>
            </div>
        </div>
    </div>

</body>

</html>
